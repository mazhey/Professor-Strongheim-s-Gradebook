<div class="panel panel-default">
<div class="panel-heading" style="font-weight: bold;">Student Grade Form</div>
<div class="panel-body">
<form action="AddData" method="post">
<div>
<label for="inputGrade" >Student ID:</label> 
<input type="text" name="studentid" id="studentid" class="form-control"
			placeholder="Student ID" required>
			</div>
<div>
<label for="inputGrade" >Assignment Name:</label> 
<input type="text" name="assignmentname" id="assignmentname" class="form-control"
			placeholder="Assignment Name" required>
			</div>
<div>
	<br>
	<label for="inputGrade" >Assignment Type:</label><br>
	<div class="panel panel-default">
	<div class="panel-body">


  <input type="radio" name="assignmenttype" id="Homework" value="Homework">
    <label for="Homework">Homework</label><br>
    
  
  <input type="radio" name="assignmenttype" id="Quiz" value="Quiz">
  <label for="Quiz">Quiz</label><br>
 
  <input type="radio" name="assignmenttype" id="Test" value="Test">
  <label for="Test">Test</label><br>
  
  
  <input type="radio" name="assignmenttype" id="Project" value="Project">
  <label for="Project">Project</label><br>
		</div>	
		</div>
		</div>
		
		
<div>
<label for="inputGrade" >Date:</label> <input
			type="text" name="date" id="date" class="form-control"
			placeholder="Date" required>
		</div> 	
<div>
<label for="inputGrade" >Grade:</label> <input
			type="text" name="grade" id="grade" class="form-control"
			placeholder="Grade" required>
		</div> 	
		<br>
<input type="submit" id="submit" value="Submit">
  
</form> 
</div>
</div>
</div>
